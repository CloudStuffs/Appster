<section class="bg-alt">
    <div class="container fadeInUp">
        <div class="card-columns">
            {foreach $item in $items}
            <div class="card">
                <img class="card-img-top img-responsive" src="{echo CDN}uploads/images/{echo $item->image}" alt="Look Like Image">
                <div class="card-block">
                    <h4 class="card-title">{echo $item->title}</h4>
                    <p class="card-text">{echo $item->description}</p>
                    <p class="card-text"><a class="fbLogin" data-action="campaign" data-campaign="{echo $item->id}"><i class="ion-social-facebook"></i> Continue with FB</a></p>
                </div>
            </div>
            {/foreach}
        </div>
    </div>
</section>
