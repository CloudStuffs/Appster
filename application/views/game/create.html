<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header text-center">Create Game</h3> {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                Content created <strong>Successfully!</strong>
            </div>
            {/if}
            <p>Note : Do not Include <b>"&", "=" or any special character</b> in any field below(these are reserved for tracking)</p>
            <form method="post" action="" enctype="multipart/form-data">
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" class="form-control" maxlength="100" required="">
                        <span class="help-block">{echo Shared\Markup::errors($errors, "title")}</span>
                    </div>
                    <div class="form-group">
                        <label>FB Login</label>
                        <label class="radio-inline">
                            <input type="radio" name="fblogin" value="true" checked=""> True
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="fblogin" id="inlineRadio2" value="false"> False
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                        <span class="help-block">{echo Shared\Markup::errors($errors, "description")}</span>
                    </div>
                    <div class="form-group">
                        <label>Base Image</label>
                        <input type="file" class="form-control" name="image">
                        <img id="img" src="" />
                    </div>
                    <hr>
                </div>
                <input type="hidden" name="action" value="campaign">
                <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Create</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $("input[type=file]").change(readImage);
});
</script>
