<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header text-center">Game Activity</h3> {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                Saved <strong>Successfully!</strong>
            </div>
            {/if}
            <p>Note : Do not Include <b>"&", "=" or any special character</b> in any field below(these are reserved for tracking)</p>
            <form method="post" action="" enctype="multipart/form-data">
                <div class="panel panel-default panel-body">
                    <img id="img" src="" />
                </div>
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control" name="image">
                        <span class="help-block">Image should be 650px X 315px{echo Shared\Markup::errors($errors, "image")}</span>
                    </div>
                    <hr>
                    <label>Dimensions</label>
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">IN</div>
                                <input type="number" class="form-control" placeholder="India" name="rpm[IN]" required="" value="135">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">US</div>
                                <input type="number" class="form-control" placeholder="United States" name="rpm[US]" required="" value="220">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">CA</div>
                                <input type="number" class="form-control" placeholder="Canada" name="rpm[CA]" required="" value="220">
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="action" value="content">
                <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Create</button>
            </form>
        </div>
    </div>
</div>
